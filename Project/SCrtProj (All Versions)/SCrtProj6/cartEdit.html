<!DOCTYPE html>
<html>
<head><title>Cart</title><head>
<style>
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 100%;
		}
	td, th {
		border: 1px solid #dddddd;
		text-align: left;
		padding: 8px;
		}

		tr:nth-child(even) {
			background-color: black;
		}
</style>
<body>
	<h1><center><u>Edit Cart</u></center></h1>
	<script type ="text/javascript" src = "cart.js"></script>
	<script type ="html" src = "storefront.html"></script>
	<script>
		var b = new Cart();
		b.loadCart();
		b.showCartForEditPage();
	</script>
	<br><br>
	<button onclick = "checkButtonClear()">Clear Cart</button>
	<form action="storefront.html">
		<input type="submit" value="Return to Store" />
	</form>
	
	
	<form action="cart.html">
		<input type="submit" value="Save Cart" />
	</form>
	<script>
		function checkButtonClear(){
			document.getElementById("checkButtonClear").onclick = b.clearCart();
			document.getElementById("checkButtonClear").onclick = window.location.reload();
		}
		
		function checkButtonEdit(){
			document.getElementById("checkButtonEdit").onclick = b.edit("Burger", 4.99);
			document.getElementById("checkButtonEdit").onclick = window.location.reload();
		}
		
		function checkButtonEdit1(){
			document.getElementById("checkButtonEdit").onclick = b.edit("Fries", 2.99);
			document.getElementById("checkButtonEdit").onclick = window.location.reload();
		}
		
		function checkButtonEdit2(){
			document.getElementById("checkButtonEdit").onclick = b.edit("Coke", 1.99);
			document.getElementById("checkButtonEdit").onclick = window.location.reload();
		}
	</script>
	<p id = "checkButtonClear"></p>
	<p id = "checkButtonReturn"></p>
	<p id = "checkButtonEdit"></p>

</body>
</html>
